<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computers Market</title>
    <link rel="stylesheet" href="../css/userCard-register.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="user_card flex justify_center align_center">
      <div class="user_card_items flex justify_evenly">
        <div class="userCard_chip">
          <img
            src="../image/User Card Register/user-card-chip.png"
            alt="User Card Chip Image"
          />
        </div>
        <div class="userCard_number userCard_item">
          <h1>**** **** **** ****</h1>
        </div>
        <div class="userCard_name_and_term flex align_center">
          <div class="userCard_name userCard_item">
            <h1>Sardorbek Olimov</h1>
          </div>
          <div class="userCard_term userCard_item">
            <h3>10/2023</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="userCard_form flex justify_center align_center">
      <form id="form-create" class="form_create flex">
        <div class="title">
          <h1>User Card</h1>
        </div>
        <div class="userCardForm_items">
          <div class="cardNumber">
            <input type="number" name="username" id="card-number" required />
            <label for="card-number">Card raqami</label>
          </div>
          <div class="expiration">
            <input type="password" name="password" id="password" required />
            <label for="password">Card paroli</label>
          </div>
          <div class="password">
            <input type="password" name="password" id="password" required />
            <label for="password">Yaroqlilik muddati</label>
          </div>
        </div>
        <button class="btn-first">
          <a href="./open-index.html"> Kirish </a>
        </button>
      </form>
    </div>
  </body>
</html>
