<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computers Market</title>
    <link rel="stylesheet" href="../css/userCard-register.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="user_card flex justify_center align_center">
      <div class="user_card_item"></div>
    </div>
    <div class="userCard_form flex justify_center align_center">
      <form id="form-create" class="form_create flex">
        <div class="title">
          <h1>User Card</h1>
        </div>
        <div class="username">
          <input type="text" name="username" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="password">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <button class="btn-first">
          <a href="./open-index.html"> Kirish </a>
        </button>
      </form>
    </div>
  </body>
</html>
