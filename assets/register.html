<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computers Market</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="register_bg">
      <img src="../image/Register/bg.png" alt="Bakground image" />
    </div>
    <div class="contact_form">
      <form id="form-create" class="form_create" data-netlify="true">
        <div class="user_icon">
          <a href="./register.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
        <div class="firstName form_item">
          <label for="firstName">Ismingiz</label>
          <input type="text" id="firstName" required />
        </div>
        <div class="lastName form_item">
          <label for="lastName">Familiyangiz</label>
          <input type="text" id="lastName" required />
        </div>
        <div class="email form_item">
          <label for="email">Emailingiz</label>
          <input type="email" id="email" required />
        </div>
        <button type="submit" id="submit">
          <a href="../assets/open-index.html"> Yuborish </a>
        </button>
      </form>
    </div>
    <script src="../js/profil.js"></script>
  </body>
</html>
