<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computers Market</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="userAbout_form flex justify_center align_center"
      id="user-about-form"
    >
      <div class="form-animate" id="form-animate">
        <div class="container">
          <div class="title">
            <h1>Login</h1>
          </div>
          <form id="form-create" class="user_about_form">
            <div class="firstName">
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                autocomplete="off"
              />
              <label for="firstName">Ism</label>
            </div>
            <div class="lastName">
              <input
                type="text"
                name="lastName"
                id="lastName"
                required
                autocomplete="off"
              />
              <label for="lastName">Familiya</label>
            </div>
            <div class="password">
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="off"
              />
              <label for="password">Parol</label>

              <div class="error hidden" id="error">
                <h1>Iltimos parolni tekshiring!</h1>
              </div>
            </div>
            <button class="user_about_btn" id="next-btn">
              <a href="#"> Kirish </a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="user_card_register" id="user-card-register">
      <div class="user_card flex justify_center align_center">
        <div class="user_card_items flex justify_evenly">
          <div class="userCard_chip">
            <img
              src="../image/User Card Register/user-card-chip.png"
              alt="User Card Chip Image"
            />
          </div>
          <div class="userCard_number userCard_item">
            <h1 class="cardNumber_title">Card Number</h1>
            <h1>**** **** **** ****</h1>
          </div>
          <div class="userCard_name_and_term flex align_center">
            <div class="userCard_name userCard_item">
              <h1 id="user-card-name"></h1>
            </div>
            <div class="userCard_term userCard_item">
              <h3>**/****</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="userCard_form flex justify_center align_center">
        <form id="form-create" class="form_create flex">
          <div class="user_card_title">
            <h1>User Card</h1>
          </div>
          <div class="userCardForm_items">
            <div class="cardNumber">
              <input
                type="number"
                name="username"
                id="card-number"
                required
                autocomplete="off"
              />
              <label for="card-number">Card raqami</label>
            </div>
            <div class="cardName">
              <input
                type="text"
                name="text"
                id="text"
                required
                autocomplete="off"
              />
              <label for="text">Card name</label>
            </div>
            <div class="cardExpiration">
              <input
                type="number"
                name="cardExpiration"
                id="cardExpiration"
                autocomplete="off"
                required
              />
              <label for="cardExpiration">Yaroqlilik muddati</label>
            </div>
          </div>
          <button class="user_card_btn">
            <a href="./open-index.html"> Kirish </a>
          </button>
        </form>
      </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="../js/setting-item.js"></script>
  </body>
</html>
